<!DOCTYPE html>
<html>

<head>
    <title>Guo Y.K.</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="//unpkg.com/bootswatch@5.2.1/dist/flatly/bootstrap.min.css"/>
    <link rel="stylesheet" href="//unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css"/>
    <style>
        img.avatar {
            width: 80%;
        }

        img.donation-code {
            width: 100%;
        }

        img.crypto-logo {
            height: 1.1rem;
        }

        td.info-header {
            width: 1.4rem;
            padding-left: 0.2rem;
            padding-right: 0.2rem;
        }

        h5.tab-title {
            margin-bottom: 0.2rem;
            margin-top: 0.2rem;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-3">
            <div class="row">
                <div class="col text-center">
                    <img class="avatar rounded-circle" src="img/avatar-tincan.jpg" alt="avatar-image"/>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <h4><b>Guo Y.K.</b></h4>
                    <p>A half-lying veteran in programming</p>
                </div>
                <div class="row">
                    <div id="inject-infos" class="col"></div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <ul class="nav nav-tabs" id="main-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="projects-tab" data-bs-toggle="tab"
                            data-bs-target="#projects-tab-pane"
                            type="button" role="tab" aria-controls="projects-tab-pane" aria-selected="false">
                        <h5 class="tab-title"><i class="fa fa-cubes"></i>&nbsp;&nbsp;Projects</h5>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="donation-tab" data-bs-toggle="tab"
                            data-bs-target="#donation-tab-pane"
                            type="button" role="tab" aria-controls="donation-tab-pane" aria-selected="true">
                        <h5 class="tab-title"><i class="fa fa-dollar"></i>&nbsp;&nbsp;Donation</h5>
                    </button>
                </li>

                <!--
                 <li class="nav-item" role="presentation">
                     <button class="nav-link" id="projects-tab" data-bs-toggle="tab" data-bs-target="#projects-tab-pane"
                             type="button" role="tab" aria-controls="projects-tab-pane" aria-selected="false">Profile
                     </button>
                 </li>
                 <li class="nav-item" role="presentation">
                     <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
                             type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Contact
                     </button>
                 </li>
                 <li class="nav-item" role="presentation">
                     <button class="nav-link" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#disabled-tab-pane"
                             type="button" role="tab" aria-controls="disabled-tab-pane" aria-selected="false" disabled>
                         Disabled
                     </button>
                 </li>
                 -->
            </ul>
            <div class="tab-content mt-3" id="main-tab-content">
                <div class="tab-pane fade show active" id="projects-tab-pane" role="tabpanel"
                     aria-labelledby="projects-tab"
                     tabindex="0">...
                </div>
                <div class="tab-pane fade" id="donation-tab-pane" role="tabpanel"
                     aria-labelledby="donation-tab"
                     tabindex="1">
                    <div class="row">
                        <div class="col-12">
                            <h4><b><i class="fa fa-cny"></i>&nbsp;&nbsp;CNY</b></h4>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <img class="donation-code" src="img/donation-wx.png"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12">
                            <h4><b><i class="fa fa-bitcoin"></i>&nbsp;&nbsp;Crypto Currency</b></h4>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div id="inject-donation-crypto" class="col-12"></div>
                    </div>
                </div>
                <!--

                <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab"
                     tabindex="0">...
                </div>
                <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab"
                     tabindex="0">...
                </div>
                -->
            </div>
        </div>
    </div>
</div>
<script src="//unpkg.com/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<script src="//unpkg.com/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="//unpkg.com/handlebars@4.7.7/dist/handlebars.min.js"></script>
<script id="template-infos" type="text/x-handlebars-template">
    <table class="table table-borderless">
        {{#each items}}
            <tr>
                <td class="info-header"><i class="fa fa-{{this.icon}}"></i></td>
                <td>
                    {{#if this.link}}
                        <a target="_blank" href="{{this.link}}">
                            {{this.text}}
                        </a>
                    {{else}}
                        {{this.text}}
                    {{/if}}
                </td>
            </tr>
        {{/each}}
    </table>
</script>
<script id="template-donation-crypto" type="text/x-handlebars-template">
    <div class="list-group">
        {{#each addresses}}
            <div class="list-group-item">
                <div class="d-flex w-100 justify-content-between">
                    <div class="w-25">
                        <b class="mb-1">
                            <img class="crypto-logo" src="img/{{this.logo}}"/>
                            {{this.id}} ({{this.name}})
                        </b>
                    </div>
                    <div>
                        <a href="{{this.link}}" target="_blank">View&nbsp;&nbsp;<i class="fa fa-external-link"></i></a>
                    </div>
                </div>
                <p class="mb-1"><code>{{this.address}}</code></p>
            </div>
        {{/each}}
    </div>
</script>
<script>
    (function () {
        const TEMPLATES = {
            'infos': {
                items: [
                    {icon: 'envelope-o', text: 'hi@guoyk.net', link: 'mailto:hi@guoyk.net'},
                    {icon: 'lock', text: 'key-af10abb1, key-a979a359', link: 'hi@guoyk.net'},
                    {icon: 'suitcase', text: 'Pagoda, China'},
                    {icon: 'location-arrow', text: 'Shenzhen, China'},
                ]
            },
            'donation-crypto': {
                addresses: [
                    {
                        name: "Bitcoin",
                        logo: "bitcoin-btc-logo.png",
                        id: "BTC",
                        address: "bc1q5s6wwn3f4nj9sygv9fzwzuuuqqve0323mnwf8e",
                        link: "https://www.blockchain.com/btc/address/bc1q5s6wwn3f4nj9sygv9fzwzuuuqqve0323mnwf8e"
                    },
                    {
                        name: "Ethereum",
                        logo: "ethereum-eth-logo.png",
                        id: "ETH",
                        address: "0xCcf1eB465a1DAcAF10B2350D687A558c68F8a41e",
                        link: "https://www.blockchain.com/eth/address/0xCcf1eB465a1DAcAF10B2350D687A558c68F8a41e"
                    },
                    {
                        name: "Cardano",
                        logo: "cardano-ada-logo.png",
                        id: "ADA",
                        address: "addr1q8xpfwdxdmt6spdf9f2qjmw8snrkxj5r8pehct393hec4k85e5kxfgh2qng0mgw6z5pzkhjeqq9lhdkptdya6spwjg0q8mhuj9",
                        link: "https://cardanoscan.io/address/01cc14b9a66ed7a805a92a54096dc784c7634a8338737c2e258df38ad8f4cd2c64a2ea04d0fda1da15022b5e59000bfbb6c15b49dd402e921e"
                    },
                    {
                        name: 'Zcash',
                        logo: "zcash-zec-logo.png",
                        id: 'ZEC',
                        address: "t1UaDf3RdqfPyaZ9txJ9bLXvjCMdhFT7PQ5",
                        link: "https://blockchair.com/zcash/address/t1UaDf3RdqfPyaZ9txJ9bLXvjCMdhFT7PQ5"
                    }
                ]
            }
        };

        $(document).ready(function () {
            for (const key of Object.keys(TEMPLATES)) {
                const fn = Handlebars.compile($("#template-" + key).text());
                $("#inject-" + key).html(fn(TEMPLATES[key]));
            }

            const hash = location.hash;
            if (hash) {
                $(hash + "-tab").click();
            }
        });
    })();
</script>
</body>

</html>
